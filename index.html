<!doctype html>
<html>
<head>
<title>Calculator</title>
<style>
#display{
 width:380px;
 height:85px;
 border:9px solid black;
 background-color:#aaaaaa;
 color:red;
 font-size:22px;
}
#yaar{
 border:14px solid green;
 width:400px;

 background-color:#5a55aa;
 opacity:0.9;
}
.yar{
    background-color:red;
    color:white;
    margin:7px;
    padding:18px;
}
</style>
</head>
<body>
<div class = "calc">
<form name="jsa" id="yaar">
<input type="text" name="screen" value="0" id="display"><br/><br/>
<input type="button" value="1" onclick="jsa.screen.value+='1'" class="yar">
<input type="button" value="2" onclick="jsa.screen.value+='2'" class="yar">
<input type="button" value="3" onclick="jsa.screen.value+='3'" class="yar">
<input type="button" value="4" onclick="jsa.screen.value+='4'" class="yar">
<input type="button" value="5" onclick="jsa.screen.value+='5'" class="yar">
<input type="button" value="6" onclick="jsa.screen.value+='6'" class="yar"><br/><br/>
<input type="button" value="7" onclick="jsa.screen.value+='7'" class="yar">
<input type="button" value="8" onclick="jsa.screen.value+='8'" class="yar">
<input type="button" value="9" onclick="jsa.screen.value+='9'" class="yar">
<input type="button" value="/ " onclick="jsa.screen.value+='/'" class="yar">
<input type="button" value="*" onclick="jsa.screen.value+='*'" class="yar">
<input type="button" value="+" onclick="jsa.screen.value+='+'" class="yar"><br/><br/>
<input type="button" value="-" onclick="jsa.screen.value+='-'" class="yar">
<input type="button" value="=" onclick="jsa.screen.value=eval(jsa.screen.value)" class="yar">
<input type="button" value="C" onclick="jsa.screen.value=''" class="yar">
<input type="button" value="0" onclick="jsa.screen.value+='0'" class="yar">
<input type="button" value="." onclick="jsa.screen.value+='.'" class="yar">
<input type="button" value="%" onclick="jsa.screen.value+='%'" class="yar"><br/><br/>
<p align="right" margin="5px"> - By Amritanshu Keshari</p>
 </form>
</div>
